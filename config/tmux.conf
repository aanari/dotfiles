set -g set-titles on
setw -g automatic-rename on
set -g renumber-windows on

set -g default-terminal "tmux-256color"
setw -g xterm-keys on
setw -g mode-keys vi

set -g set-clipboard on
set -as terminal-features ',*:RGB'
set -ag terminal-overrides "vte*:XT:Ms=\\E]52;c;%p2%s\\7,xterm*:XT:Ms=\\E]52;c;%p2%s\\7"
set -as terminal-overrides ',:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
set -g default-shell /bin/zsh
set -g display-panes-time 800
set -g display-time 1500
set -g buffer-limit 20
set -g history-limit 65535
set -g base-index 1
set -g pane-base-index 1
set -g status-keys vi
set -g status-interval 1
set -g status-position bottom
set -g status-justify left
set -g focus-events on
set -g monitor-activity on
set -g visual-activity off
set -g prefix ^a
set -g mouse on
set -q -g status-utf8 on
setw -q -g utf8 on
set -sg escape-time 0
set -sg repeat-time 0

unbind ^b
bind b send-prefix

bind v splitw -h
bind s splitw -v

bind-key J resizep -D 4
bind-key K resizep -U 4
bind-key H resizep -L 4
bind-key L resizep -R 4

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

bind h selectp -L
bind j selectp -D
bind k selectp -U
bind l selectp -R

bind -n S-Left  previous-window
bind -n S-Right next-window
bind < previous-window
bind > next-window

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/vim-tmux-focus-events'

set -g @plugin 'fcsonline/tmux-thumbs'
set -g @thumbs-osc52 0
set -g @thumbs-command 'tmux set-buffer -w -- {} && tmux display-message \"Copied {}\"'
set -g @thumbs-upcase-command 'tmux set-buffer -w -- {} && tmux paste-buffer && tmux display-message \"Copied {}\"'
set -g @thumbs-hint-fg-color red
set -g @thumbs-reverse enabled

set -g @plugin "dracula/tmux"
set -g @dracula-plugins "git cpu-usage ram-usage network-ping"
set -g @drcula-refresh-rate 1
set -g @dracula-border-contrast true
set -g @dracula-show-powerline true
set -g @dracula-show-left-icon session
set -g @dracula-border-contrast true
set -g @dracula-show-timezone false
set -g @dracula-git-show-current-symbol 
set -g @dracula-git-show-diff-symbol 
set -g @dracula-git-no-repo-message 
set -g @dracula-git-no-repo-message ""

run '~/.tmux/plugins/tpm/tpm'
run-shell ~/clone/path/open.tmux
run-shell ~/.tmux/plugins/tmux-thumbs/tmux-thumbs.tmux
set -g @open-editor 'C-e'
