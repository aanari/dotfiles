set -g set-titles on
setw -g automatic-rename on
set -g renumber-windows on

set -g default-terminal "screen-256color"
setw -g xterm-keys on
setw -g mode-keys vi

set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'
set -g default-shell /bin/zsh
set -g display-panes-time 800
set -g display-time 1500
set -g buffer-limit 20
set -g history-limit 65535
set -g base-index 1
set -g pane-base-index 1
set -g status-keys vi
set -g status-interval 5
set -g status-position top
set -g status-justify centre
set -g focus-events on
set -g monitor-activity on
set -g visual-activity off
set -g prefix ^a
set -g mouse on
set -q -g status-utf8 on
setw -q -g utf8 on
set -g history-limit 5000
set -s escape-time 10
set -sg repeat-time 600

unbind ^b
bind b send-prefix

bind v splitw -h
bind s splitw -v
bind | splitw -h
bind _ splitw -v

bind-key J resizep -D 2
bind-key K resizep -U 2
bind-key H resizep -L 2
bind-key L resizep -R 2

bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

bind k selectp -U
bind j selectp -D
bind h selectp -L
bind l selectp -R

bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind -n S-Left  previous-window
bind -n S-Right next-window
bind < previous-window
bind > next-window

run-shell ~/.yank.tmux

# My Custom Solarized Dark Colors
set -g status-left "#[fg=blue,bg=brightblack] #S #[default]"
set -g status-right "#[fg=yellow]#(whoami)#[fg=white,bold]@#[fg=green]#H#[default] | #[fg=brightmagenta]%h %d %H:%M#[default]"
set -g mode-style "fg=default,bg=brightred"
set -g message-style "fg=brightred,bg=brightblack"
set -g status-style "fg=brightblue,bg=brightblack"

setw -g window-status-format " #I:#W "
setw -g window-status-current-style "fg=white,bold,bg=brightblack"
setw -g window-status-current-format "#[fg=brightblack,bg=green]#[default] #I:#W# #[fg=green,bg=brightblack]#[default]"
setw -g window-status-activity-style "fg=brightred"
setw -g pane-active-border-style "fg=brightred"
setw -g window-status-bell-style "fg=brightblack,bg=red"
setw -g clock-mode-colour "green"
