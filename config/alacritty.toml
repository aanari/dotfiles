# Default colors
[bell]
duration = 0

[colors.primary]
background = '#FFFFFF' # base
foreground = '#4C4F69' # text
# Bright and dim foreground colors
dim_foreground = '#4C4F69' # text
bright_foreground = '#4C4F69' # text

# Cursor colors
[colors.cursor]
text = '#FFFFFF' # base
cursor = '#DC8A78' # rosewater

[cursor]
style = { shape = "Block", blinking = "On" }
blink_interval = 750

[colors.vi_mode_cursor]
text = '#FFFFFF' # base
cursor = '#7287FD' # lavender

# Search colors
[colors.search.matches]
foreground = '#FFFFFF' # base
background = '#6C6F85' # subtext0

[colors.search.focused_match]
foreground = '#FFFFFF' # base
background = '#40A02B' # green

[colors.footer_bar]
foreground = '#FFFFFF' # base
background = '#6C6F85' # subtext0

# Keyboard regex hints
[colors.hints.start]
foreground = '#FFFFFF' # base
background = '#DF8E1D' # yellow

[colors.hints.end]
foreground = '#FFFFFF' # base
background = '#6C6F85' # subtext0

# Selection colors
[colors.selection]
text = '#FFFFFF' # base
background = '#DC8A78' # rosewater

# Normal colors
[colors.normal]
black = '#5C5F77' # subtext1
red = '#D20F39' # red
green = '#40A02B' # green
yellow = '#DF8E1D' # yellow
blue = '#1E66F5' # blue
magenta = '#EA76CB' # pink
cyan = '#179299' # teal
white = '#ACB0BE' # surface2

# Bright colors
[colors.bright]
black = '#6C6F85' # subtext0
red = '#D20F39' # red
green = '#40A02B' # green
yellow = '#DF8E1D' # yellow
blue = '#1E66F5' # blue
magenta = '#EA76CB' # pink
cyan = '#179299' # teal
white = '#BCC0CC' # surface1

# Dim colors
[colors.dim]
black = '#5C5F77' # subtext1
red = '#D20F39' # red
green = '#40A02B' # green
yellow = '#DF8E1D' # yellow
blue = '#1E66F5' # blue
magenta = '#EA76CB' # pink
cyan = '#179299' # teal
white = '#ACB0BE' # surface2

[font]
size = 16.0

[font.bold]
family = "PragmataPro Mono Liga"
style = "Bold"

[font.bold_italic]
family = "PragmataPro Mono Liga"
style = "Bold Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "PragmataPro Mono Liga"
style = "Italic"

[font.normal]
family = "PragmataPro Mono Liga"
style = "Regular"

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Command"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Command"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mods = "None"

[[keyboard.bindings]]
action = "ToggleSimpleFullscreen"
key = "Return"
mods = "Command"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"
mods = "None"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"
mods = "None"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
chars = "\f"
key = "L"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Command"

[scrolling]
history = 10000

[selection]
save_to_clipboard = true
semantic_escape_chars = ",│`|:\"' ()[]{}<>\t"

[mouse]
hide_when_typing = true

[window]
dynamic_padding = true
dynamic_title = true
option_as_alt = "Both"
opacity = 0.9
decorations = "none"
startup_mode = "Windowed"

[window.position]
x = 0
y = 0

[window.padding]
x = 1
y = 0

[window.dimensions]
columns = 500
lines = 48

[terminal]
osc52 = "CopyPaste"

[hints]
[[hints.enabled]]
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
command = "open"
post_processing = true
mouse.enabled = true
mouse.mods = "Command"
