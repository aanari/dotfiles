set -g default-terminal "screen-256color"
set -g display-time 3000
set -g history-limit 65535
set -g base-index 1
set -g pane-base-index 1
set -s escape-time 0

# key bindings
set -g prefix ^j
unbind ^b
bind j send-prefix

unbind '"'
unbind s
unbind v
unbind %
bind v splitw -h
bind s splitw -v

bind-key + resizep -D 3
bind-key / resizep -L 3
bind-key - resizep -U 3
bind-key * resizep -R 3

bind k selectp -U
bind j selectp -D
bind h selectp -L
bind l selectp -R

bind m command-prompt "splitw 'exec man %%'"
bind V neww -n vim vim
bind P neww -n vpn -t 9 /home/winus/sbin/vpn
bind L neww -n log -t 4 'tail -f log/unicorn.stderr.log' \; splitw 'tail -f log/development.log' \; resizep -U 10 \; selectp -U \; splitw -h \; send 'unidev && bundle exec compass watch' 'C-m'
bind R neww -n repl -t 3 \; send 'rails c' 'C-m'

# status bar

set -g status-utf8 on
set -g status-interval 1

set -g status-keys vi
setw -g mode-keys vi

# default windows
new -s default
neww -d -t 0 -n htop htop
selectw -t 1

# mouse modes
#set -g mode-mouse on
#set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# --- colors (solarized dark)                                      
# default statusbar colors                                         
set -g status-bg black                                             
set -g status-fg yellow                                            
set -g status-attr default                                         
                                                                   
# default window title colors                                      
setw -g window-status-fg brightblue                                
setw -g window-status-bg default                                   
                                                                   
# active window title colors                                       
setw -g window-status-current-fg yellow                            
setw -g window-status-current-bg default                           
setw -g window-status-current-attr dim                             
                                                                   
# pane border                                                      
set -g pane-border-fg black                                        
set -g pane-border-bg default                                      
set -g pane-active-border-fg yellow                                
set -g pane-active-border-bg default                               
                                                                   
# command line/message text                                        
set -g message-bg black                                            
set -g message-fg yellow                                           
                                                                   
# pane number display                                              
set -g display-panes-active-colour yellow                          
set -g display-panes-colour brightblue                             
                                                                   
# clock                                                            
setw -g clock-mode-colour yellow                                   
# --- end colors
